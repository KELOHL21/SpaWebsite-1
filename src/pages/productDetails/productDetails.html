<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>SereneSkins Product Details</title>
   <link rel="stylesheet" href="./productDetails.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&family=Ysabeau+Infant:wght@100;200;300;400;500&display=swap" rel="stylesheet">
</head>
<body>

   <header class="main_header">

      <nav class="navbar_main">

         <div>
            <a href="/index.html">
               <img class="logo" src="/src/assets/img/logo2.png" alt="Logo"/>
            </a>
         </div>

         <ul class="navlinks">
            <li><a href='/'>Home</a></li>
            <li><a href='/'>About</a></li>
            <li><a href='/'>Services</a></li>
            <li><a href='/'>Shop</a></li>
         </ul>

         <div class="userUi">

            <div class="navIcons">
               <i class="fa-solid fa-cart-shopping" style="color: #5a5555;"></i>
               <i class="fa-solid fa-circle-user" style="color: #5a5555;"></i>
            </div>


            <button class="bookBtn">
               <a href="/">
                  Book Now
               </a>
            </button>

            <div class="toggle_btn">
               <i class="fa-solid fa-bars fa-2xl" style="color: #5a5555;"></i>
            </div>

         </div>

         <div class="dropdown">

            <div class="dropdownlist">

                  <li><a href='/'>Home</a></li>
                  <li><a href='/'>About</a></li>
                  <li><a href='/'>Services</a></li>
                  <li><a href='/'>Shop</a></li>
                  
                  <button class="bookBtn2">
                     Book Now
                  </button>

            </div>

         </div>    
         
      </nav>
   </header>


      <div class="productBackground">
         <div class="detailsContainer">
            <h1 class="header"></h1>
      
            <div>
                  <div class="productDetail">
                     <div class="prodImg">
                        <img src="" alt="">
                     </div>
                     <div class="content">
                        <p class="price"></p>
                        <div class="prodBtns">
                           <button class="checkOut">Check Out</button>
                           <button class="addBtn">
                              Add to Cart
                              <i class="cartIcon fa-solid fa-cart-shopping"></i>
                           </button>
                        </div>
                        <div class="prodDescription"></div>
                     </div>
                  </div>
      
                  <!-- Similar Products -->
                  <div class="productListContainer">
                        <div class="title">
                              Similar Products
                        </div>
                        <div class="productSection">
      
                        </div>
                  </div>
      
            </div>
         </div>
      </div>
   

   <script src="/src/javascript/productDetails.js"></script>
   <script src="https://kit.fontawesome.com/45c101dd7d.js" crossorigin="anonymous"></script>
</body>
</html>
