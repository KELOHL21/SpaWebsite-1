   <div class="container">

      <div class="checkoutLayout">

         <div class="returnCart">
            <a href="/">Keep Shopping</a>
            <h1>Your Cart Products</h1>
            <div class="list">            
               <div class="info">
                  <img src="/src/assets/productImg/ageserum.jpg">
                  <div class="productInfo">
                     <div class="title">Age Serum</div>
                     <div class="perPrice">R1 500.00</div>
                  </div>         
               </div>
               <div class="quantity">1</div>
               <div class="totalPrice">R1 500.00</div>
            </div>
         </div>

         <div class="right">
               <h1>Checkout</h1>
               <div class="form">
                  <div class="group">
                     <label for="">Full Name</label>
                     <input type="text" name="" id="">
                  </div>
                  <div class="group">
                     <label for="">Phone Number</label>
                     <input type="text" name="" id="">
                  </div>
                  <div class="group">
                     <label for="">Address</label>
                     <input type="text" name="" id="">
                  </div>
                  <div class="group">
                     <label for="">Country</label>
                     <select>
                        <option value="">Choose...</option>
                        <option value="South Africa">South Africa</option>
                     </select>
                  </div>
                  <div class="group">
                     <label for="">City</label>
                     <select>
                        <option value="">Choose...</option>
                        <option value="Cape Town">Cape Town</option>
                     </select>
                  </div>
               </div>
               
         <div class="return">
            <div class="row">
               <div>Total Quantity</div>
               <div class="productquantity">1</div>
            </div>
            <div class="row">
               <div>Total Amount</div>
               <div class="productTotal">R1 500.00</div>
            </div>
            <button class="checkoutBtn">
               Checkout
            </button>
         </div>
         </div>
      </div>

   </div>

   <script src="/src/javascript/checkOut.js"></script>
   <script src="https://kit.fontawesome.com/45c101dd7d.js" crossorigin="anonymous"></script>
